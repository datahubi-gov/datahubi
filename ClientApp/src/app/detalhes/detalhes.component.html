<div class="titulo">
    <div class="pagina">
        <i class="las la-graduation-cap"></i>
        <div>
            <h1><b>Quadro de recursos humanos por escola</b></h1>
            <p>Quantos professores, alunos e equipe administrativa existem em cada escola</p>
        </div>
    </div>
</div>

<div class="separador"></div>

<div class="pesquisa-filtros">
    <input type="text" [(ngModel)]="textoDePesquisaTemp" placeholder="O que você está procurando?" (input)="aplicarFiltros()">
    <button type="submit">
        <i class="las la-search"></i> Pesquisar
    </button>
</div>

<div class="separador-0"></div>

<div class="lista-grid">
    <div class="lista-grid-item lista-grid-item-titulo">
        <div class="row">
            <div class="col-md-6" (click)="mudarOrdem('nome')">
                <p>Nome da escola</p>
            </div>
            <div class="col-md-2" (click)="mudarOrdem('alunos')">
                <p><i class="las la-sort"></i> Alunos</p>
            </div>
            <div class="col-md-2" (click)="mudarOrdem('efetivo')">
                <p><i class="las la-sort"></i> Professores</p>
            </div>
            <div class="col-md-2" (click)="mudarOrdem('efetivo')">
                <p><i class="las la-sort"></i> Administrativo</p>
            </div>
        </div>
    </div>
    <div *ngFor="let item of listaFiltrada" class="lista-grid-item">
        <div class="row">
            <div class="col-md-6">
                <p>{{item?.nome}}</p>
            </div>
            <div class="col-md-2">
                <p>{{item?.alunos}}</p>
            </div>
            <div class="col-md-2">
                <p>{{item?.efetivo + item?.contrato}}</p>
            </div>
            <div class="col-md-2">
                <p>{{ item?.efetivo * 0.7 | number:'1.0-0' }}</p>
            </div>
        </div>
    </div>
